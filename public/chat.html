<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="chat">
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>
<div class="chat__main">
    <ol id="messages" class="chat__messages">
    </ol>
    <div class="chat__footer">
        <form id="message-form">
            <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
            <button>Send</button>
        </form>

        <button id="send-location">Send Location</button>
    </div>

</div>

<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{message.from}}</h4>
            <span>{{message.createdAt}}</span>
        </div>
        <div class="message__body">{{message.text}}</div>
    </li>
</script>


<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{message.from}}</h4>
            <span>{{message.createdAt}}</span>
        </div>
        <div class="message__body">
            <a target="_blank" href="{{message.url}}">location</a>
        </div>
    </li>
</script>


<script src="/js/jquery.min.js"></script>
<script src="/js/mustache.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/deparam.js"></script>
</body>
</html>
